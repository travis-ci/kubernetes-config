apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: worker-premium-hack
  namespace: gce-production-3
spec:
  chart:
    path: charts/gce-worker
    git: git@github.com:travis-infrastructure/kubernetes-config.git
    ref: master
  releaseName: worker-premium-hack
  values:
    image:
      repository: travisci/worker
      tag: v6.2.0-6-ga7e15a0

    cluster:
      enabled: true
      maxJobs: 50
      maxJobsPerWorker: 50

    site: com
    queue: builds.gce-premium-hack
    project: travis-ci-prod-3
    librato_source_prefix: production-3-gce

    trvs:
      enabled: true
      app: gce-workers
      env: production-3
      pro: true

    rateLimitRedis:
      enabled: true
      secretName: rate-limit-redis
      envPrefix: RATE_LIMIT_REDIS

    default_machine_type: "n1-standard-2"
    premium_machine_type: "n1-standard-8"
